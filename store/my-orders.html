<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - UYEH TECH</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
        }

        nav {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #00ff88;
            text-decoration: none;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #9ca3af;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: #00ff88;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #00ff88;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
        }

        .page-subtitle {
            color: #9ca3af;
            font-size: 1.2rem;
        }

        .orders-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 136, 0.05));
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }

        .stat-value {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #00ff88;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #9ca3af;
            font-size: 1rem;
        }

        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .order-card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 136, 0.05));
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.3);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .order-info {
            flex: 1;
        }

        .order-reference {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #00ff88;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .order-date {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .order-status {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .status-completed {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .status-pending {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
        }

        .status-failed {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .order-products {
            margin-bottom: 20px;
        }

        .product-item {
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .product-icon {
            font-size: 2.5rem;
            flex-shrink: 0;
        }

        .product-details {
            flex: 1;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .product-category {
            color: #9ca3af;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .product-price {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: #00ff88;
            font-weight: 700;
            margin-right: 20px;
        }

        .download-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #00b359, #00ff88);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.5);
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 136, 0.2);
            flex-wrap: wrap;
            gap: 15px;
        }

        .order-total {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #00ff88;
            font-weight: 700;
        }

        .order-actions {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            padding: 12px 24px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            color: #00ff88;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background: rgba(0, 255, 136, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .empty-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #00ff88;
            margin-bottom: 15px;
        }

        .empty-text {
            color: #9ca3af;
            margin-bottom: 30px;
        }

        .btn-primary {
            padding: 15px 40px;
            background: linear-gradient(135deg, #00b359, #00ff88);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.5);
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #9ca3af;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 255, 136, 0.2);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .page-title {
                font-size: 2rem;
            }

            .order-card {
                padding: 20px;
            }

            .product-item {
                flex-direction: column;
                text-align: center;
            }

            .order-footer {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="store.html" class="logo">UYEH TECH</a>
        <div class="nav-links">
            <a href="store.html" class="nav-link">Store</a>
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="settings.html" class="nav-link">Settings</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">My Orders</h1>
            <p class="page-subtitle">Access and download your purchased products</p>
        </div>

        <div class="orders-stats" id="statsContainer">
            <!-- Stats will be loaded here -->
        </div>

        <div id="ordersContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading your orders...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let orders = [];
        let allProducts = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadOrders();
        });

        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
            }
        }

        async function loadOrders() {
            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_URL}/api/orders`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success && data.orders) {
                    orders = data.orders;
                    await loadAllProducts();
                    displayStats();
                    displayOrders();
                } else {
                    throw new Error('Failed to load orders');
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                showEmptyState();
            }
        }

        async function loadAllProducts() {
            try {
                const response = await fetch(`${API_URL}/api/products`);
                const data = await response.json();
                
                if (data.success && data.products) {
                    allProducts = data.products;
                }
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function displayStats() {
            const completedOrders = orders.filter(o => o.status === 'completed').length;
            const totalSpent = orders
                .filter(o => o.status === 'completed')
                .reduce((sum, o) => sum + o.total, 0);
            const totalProducts = orders
                .filter(o => o.status === 'completed')
                .reduce((sum, o) => sum + o.items.length, 0);

            document.getElementById('statsContainer').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${completedOrders}</div>
                    <div class="stat-label">Completed Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalProducts}</div>
                    <div class="stat-label">Products Owned</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$${totalSpent.toFixed(2)}</div>
                    <div class="stat-label">Total Spent</div>
                </div>
            `;
        }

        function displayOrders() {
            const container = document.getElementById('ordersContainer');

            if (orders.length === 0) {
                showEmptyState();
                return;
            }

            container.innerHTML = `
                <div class="orders-list">
                    ${orders.map(order => createOrderCard(order)).join('')}
                </div>
            `;
        }

        function createOrderCard(order) {
            const date = new Date(order.createdAt).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            return `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-info">
                            <div class="order-reference">${order.orderReference}</div>
                            <div class="order-date">${date}</div>
                        </div>
                        <div class="order-status status-${order.status}">
                            ${order.status}
                        </div>
                    </div>

                    <div class="order-products">
                        ${order.items.map(item => createProductItem(item, order.status)).join('')}
                    </div>

                    <div class="order-footer">
                        <div class="order-total">
                            Total: $${order.total.toFixed(2)}
                            ${order.discount > 0 ? `<span style="font-size: 1rem; color: #9ca3af;"> (Saved $${order.discount.toFixed(2)})</span>` : ''}
                        </div>
                        <div class="order-actions">
                            <button class="btn-secondary" onclick="downloadAllProducts('${order._id}')">
                                <i class="fas fa-download"></i> Download All
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function createProductItem(item, orderStatus) {
            const product = allProducts.find(p => p._id === item.id);
            const hasDownload = product && product.downloadLink;

            return `
                <div class="product-item">
                    <div class="product-icon">${item.icon || 'ðŸ“¦'}</div>
                    <div class="product-details">
                        <div class="product-title">${item.title}</div>
                        <div class="product-category">${item.category}</div>
                    </div>
                    <div class="product-price">$${item.price}</div>
                    ${orderStatus === 'completed' ? (
                        hasDownload 
                            ? `<a href="${product.downloadLink}" target="_blank" class="download-btn">
                                <i class="fas fa-download"></i> Download
                              </a>`
                            : `<button class="download-btn" disabled>
                                <i class="fas fa-hourglass-half"></i> Coming Soon
                              </button>`
                    ) : ''}
                </div>
            `;
        }

        function downloadAllProducts(orderId) {
            const order = orders.find(o => o._id === orderId);
            if (!order) return;

            order.items.forEach(item => {
                const product = allProducts.find(p => p._id === item.id);
                if (product && product.downloadLink) {
                    window.open(product.downloadLink, '_blank');
                }
            });

            showNotification('Opening all download links...', 'success');
        }

        function showEmptyState() {
            document.getElementById('ordersContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">ðŸ“¦</div>
                    <h2 class="empty-title">No Orders Yet</h2>
                    <p class="empty-text">You haven't made any purchases yet. Start exploring our products!</p>
                    <a href="store.html" class="btn-primary">
                        <i class="fas fa-shopping-bag"></i>
                        Browse Store
                    </a>
                </div>
            `;
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 30px;
                right: 30px;
                background: ${type === 'success' ? 'linear-gradient(135deg, #00b359, #00ff88)' : 'linear-gradient(135deg, #ff4444, #ff6666)'};
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                font-weight: 600;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        console.log('âœ… My Orders page loaded');
    </script>
</body>
</html>
