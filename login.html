<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UYEH TECH</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ========== RESET ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ========== PARTICLES BACKGROUND ========== */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ff88;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* ========== LOGIN CONTAINER ========== */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========== LOGO SECTION ========== */
        .auth-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 900;
            color: #00ff88;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            margin-bottom: 10px;
        }

        .auth-logo-tagline {
            color: #9ca3af;
            font-size: 0.95rem;
        }

        /* ========== LOGIN FORM ========== */
        .login-box {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 136, 0.05));
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 25px;
            padding: 50px 40px;
            backdrop-filter: blur(20px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #00ff88;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #9ca3af;
        }

        /* ========== FORM ELEMENTS ========== */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: #00ff88;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            background: rgba(0, 255, 136, 0.08);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* ========== PASSWORD TOGGLE ========== */
        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #00ff88;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .password-toggle:hover {
            transform: translateY(-50%) scale(1.1);
        }

        /* ========== REMEMBER & FORGOT ========== */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #d1d5db;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #00ff88;
        }

        .forgot-password {
            color: #00ff88;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .forgot-password:hover {
            color: #00cc66;
            text-decoration: underline;
        }

        /* ========== BUTTONS ========== */
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00b359, #00ff88);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* ========== DIVIDER ========== */
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #9ca3af;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(0, 255, 136, 0.2);
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }

        /* ========== SOCIAL LOGIN ========== */
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            padding: 12px;
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Montserrat', sans-serif;
        }

        .social-btn:hover {
            background: rgba(0, 255, 136, 0.1);
            transform: translateY(-2px);
        }

        .social-icon {
            font-size: 1.3rem;
        }

        /* ========== SIGNUP LINK ========== */
        .signup-link {
            text-align: center;
            color: #9ca3af;
            margin-top: 25px;
        }

        .signup-link a {
            color: #00ff88;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s;
        }

        .signup-link a:hover {
            color: #00cc66;
            text-decoration: underline;
        }

        /* ========== ERROR MESSAGE ========== */
        .error-message {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid rgba(255, 68, 68, 0.4);
            color: #ff4444;
            padding: 12px 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error-message.show {
            display: flex;
        }

        .error-icon {
            font-size: 1.2rem;
        }

        /* ========== BACK TO STORE ========== */
        .back-to-store {
            text-align: center;
            margin-top: 30px;
        }

        .back-link {
            color: #9ca3af;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link:hover {
            color: #00ff88;
            transform: translateX(-3px);
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 600px) {
            .login-box {
                padding: 40px 30px;
            }

            .auth-logo-text {
                font-size: 2.5rem;
            }

            .login-title {
                font-size: 1.8rem;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }

        /* ========== LOADING STATE ========== */
        .btn-loading {
            position: relative;
            color: transparent;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 4.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 1.5s;"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Logo -->
        <div class="auth-logo">
            <div class="auth-logo-text">UYEH TECH</div>
            <div class="auth-logo-tagline">Digital Products Store</div>
        </div>

        <!-- Login Box -->
        <div class="login-box">
            <div class="login-header">
                <h1 class="login-title">Welcome Back!</h1>
                <p class="login-subtitle">Sign in to access your account</p>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                <span class="error-icon">‚ö†Ô∏è</span>
                <span id="errorText">Invalid email or password</span>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        class="form-input" 
                        id="email"
                        placeholder="your.email@example.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password"
                            placeholder="Enter your password"
                            required
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            onclick="togglePassword()"
                        >
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>OR</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button class="social-btn" onclick="socialLogin('google')">
                    <span class="social-icon">üîµ</span>
                    Google
                </button>
                <button class="social-btn" onclick="socialLogin('facebook')">
                    <span class="social-icon">üìò</span>
                    Facebook
                </button>
            </div>

            <!-- Signup Link -->
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>

        <!-- Back to Store -->
        <div class="back-to-store">
            <a href="index.html" class="back-link">
                ‚Üê Back to Store
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide error message
            errorMessage.classList.remove('show');
            
            // Validate
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            // Show loading
            loginBtn.disabled = true;
            loginBtn.classList.add('btn-loading');
            
            try {
                // Simulate API call (replace with real backend call)
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // FOR DEMO: Accept any email/password
                // In production, this will call your backend API
                
                const userData = {
                    email: email,
                    name: email.split('@')[0],
                    token: 'demo_jwt_token_' + Date.now()
                };
                
                // Save to localStorage
                localStorage.setItem('user', JSON.stringify(userData));
                
                if (rememberMe) {
                    localStorage.setItem('rememberMe', 'true');
                }
                
                // Show success notification
                showNotification('‚úÖ Login successful! Redirecting...');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                showError('Login failed. Please try again.');
                loginBtn.disabled = false;
                loginBtn.classList.remove('btn-loading');
            }
        });

        // Show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorMessage.classList.add('show');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 30px;
                right: 30px;
                background: linear-gradient(135deg, #00b359, #00ff88);
                color: white;
                padding: 18px 25px;
                border-radius: 12px;
                font-weight: 600;
                box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Social login
        function socialLogin(provider) {
            showNotification(`üöÄ ${provider.charAt(0).toUpperCase() + provider.slice(1)} login coming soon!`);
            
            // In production, this will redirect to OAuth provider
            // Example for Google:
            // window.location.href = 'https://accounts.google.com/o/oauth2/auth?client_id=...';
        }

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const user = localStorage.getItem('user');
            if (user) {
                // Already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
