* {

    padding: 0;

}

body {

    background: #0a0a0a;

/* ========== SIDEBAR ========== */
.sidebar {
    width: 280px;
    background: linear-gradient(180deg, #0f0f0f 0%, #0a0a0a 100%);
    border-right: 1px solid rgba(0, 255, 136, 0.2);
    padding: 30px 0;
    position: fixed;
    height: 100vh;
    overflow-y: auto;
    transition: all 0.3s;
    z-index: 1000;
}

.sidebar-logo {
    padding: 0 30px 30px;
    text-align: center;
    border-bottom: 1px solid rgba(0, 255, 136, 0.2);
}

.sidebar-logo-text {
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    font-weight: 900;
    color: #00ff88;
    text-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
}

.sidebar-menu {
    list-style: none;
    padding: 30px 15px;
}

.menu-item {
    margin-bottom: 5px;
}

.menu-link {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px 20px;
    color: #d1d5db;
    text-decoration: none;
    border-radius: 12px;
    transition: all 0.3s;
    font-weight: 500;
}

.menu-link:hover,
.menu-link.active {
    background: rgba(0, 255, 136, 0.1);
    color: #00ff88;
    transform: translateX(5px);
}

.menu-icon {
    font-size: 1.3rem;
}

.sidebar-footer {

    border-top: 1px solid rgba(0, 255, 136, 0.2);
    margin-top: auto;
}

.logout-btn {
    width: 100%;
    padding: 12px;
    background: rgba(255, 68, 68, 0.1);
    border: 1px solid rgba(255, 68, 68, 0.3);
    border-radius: 10px;
    color: #ff4444;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    font-family: 'Montserrat', sans-serif;
}

.logout-btn:hover {
    background: rgba(255, 68, 68, 0.2);
    transform: scale(1.02);
}

/* ========== MAIN CONTENT ========== */
.main-content {
    flex: 1;
    margin-left: 280px;
    padding: 40px;
    transition: all 0.3s;
    max-width: 1400px;
}

/* ========== PAGE HEADER ========== */
.page-header {
    display: flex;

.page-subtitle {

.header-actions {

/* ========== STATS CARDS ========== */

.stat-card {

    border: 1px solid rgba(0, 255, 136, 0.3);
    border-radius: 15px;
    padding: 25px;

    align-items: center;

}

.stat-card:hover {

.stat-info {

}

.stat-value {

    font-size: 1.8rem;

/* ========== FILTERS ========== */
.filters-section {

    padding: 25px;

.filter-group {

.filter-label {

.filter-select,

.filter-select:focus,

/* ========== BUTTONS ========== */

    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);

.modal-close:hover {

    <script>
        const API_URL = 'https://uyehtechbackend.onrender.com';
        // Note: The 'orders' variable from the first script block is superseded by 'allOrders' here.
        
        let allOrders = [];
        let filteredOrders = [];
        let allProducts = []; // New variable for product links

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadOrders();
            initializeEventListeners();
        });

        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
            }
        }

        // ========== LOAD ALL PRODUCTS (NEW FUNCTION FROM OLD LOGIC) ==========
        async function loadAllProducts() {
            try {
                const response = await fetch(`${API_URL}/api/products`);
                const data = await response.json();
                
                if (data.success && data.products) {
                    allProducts = data.products;
                } else {
                    console.log('‚ö†Ô∏è Could not load all products for download links.');
                }
            } catch (error) {
                console.error('‚ùå Error loading products:', error);
            }
        }

        // ========== INITIALIZE EVENT LISTENERS ==========
        function initializeEventListeners() {
            document.getElementById('mobileMenuBtn').addEventListener('click', toggleSidebar);
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            document.getElementById('sortFilter').addEventListener('change', applyFilters);
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('exportBtn').addEventListener('click', exportOrders);
            document.getElementById('closeModal').addEventListener('click', closeModal);
            
            document.getElementById('orderModal').addEventListener('click', function(e) {
                if (e.target.id === 'orderModal') {
                    closeModal();
                }
            });
            
            document.addEventListener('click', handleOutsideClick);
        }

        // ========== LOAD ORDERS FROM SERVER (UPDATED TO CALL loadAllProducts) ==========
        async function loadOrders() {
            const token = localStorage.getItem('token');
            
            try {
                showNotification('üì¶ Loading your orders...', 'info');
                
                const response = await fetch(`${API_URL}/api/orders`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.orders) {
                    allOrders = data.orders.map(order => ({
                        id: order.orderReference,
                        _id: order._id,
                        date: order.createdAt,
                        createdAt: order.createdAt,
                        status: order.status,
                        paymentMethod: order.paymentInfo?.method === 'coupon' ? 'Coupon (100% Discount)' : 
                                      order.customerInfo?.country ? `Payment via Flutterwave` : 'Credit Card',
                        items: order.items,
                        subtotal: order.subtotal,
                        discount: order.discount || 0,
                        couponCode: order.couponCode || null,
                        tax: 0,
                        total: order.total,
                        billingAddress: {
                            name: order.customerInfo?.name || '-',
                            email: order.customerInfo?.email || '-',
                            phone: order.customerInfo?.phone || '-',
                            address: order.customerInfo?.country || '-'
                        },
                        transactionId: order.paymentInfo?.transactionId || null
                    }));
                    
                    // CALL loadAllProducts to get the download links
                    await loadAllProducts(); 

                    console.log('‚úÖ Orders loaded from server:', allOrders.length);
                    showNotification('‚úÖ Orders loaded successfully!', 'success');
                } else {
                    console.log('‚ö†Ô∏è No orders found on server');
                    allOrders = [];
                    showNotification('üì≠ No orders found', 'info');
                }
                
            } catch (error) {
                console.error('‚ùå Error fetching orders:', error);
                showNotification('‚ùå Failed to load orders', 'error');
                allOrders = [];
            }
            
            filteredOrders = [...allOrders];
            displayOrders();
            updateStats();
        }

        // ========== UPDATE STATS ==========
        function updateStats() {
            const completedOrders = allOrders.filter(o => o.status === 'completed');
            const totalOrders = allOrders.length;
            const totalSpent = completedOrders.reduce((sum, order) => sum + parseFloat(order.total || 0), 0);
            const totalDownloads = completedOrders.reduce((sum, order) => {
                return sum + (order.items ? order.items.length : 0);
            }, 0);
            
            animateValue('totalOrders', 0, totalOrders, 1000);
            animateValue('totalSpent', 0, totalSpent, 1000, '$');
            animateValue('totalDownloads', 0, totalDownloads, 1000);
            
            if (allOrders.length > 0) {
                const sortedOrders = [...allOrders].sort((a, b) => {
                    return new Date(b.createdAt || b.date) - new Date(a.createdAt || a.date);
                });
                const lastOrderDate = new Date(sortedOrders[0].createdAt || sortedOrders[0].date);
                document.getElementById('lastOrder').textContent = formatDateShort(lastOrderDate);
            } else {
                document.getElementById('lastOrder').textContent = '-';
            }
        }

        // ========== ANIMATE VALUE ==========
        function animateValue(elementId, start, end, duration, prefix = '') {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                
                if (prefix === '$') {
                    element.textContent = '$' + Math.floor(current);
                } else {
                    element.textContent = prefix + Math.floor(current);
                }
            }, 16);
        }

        // ========== APPLY FILTERS ==========
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            
            filteredOrders = allOrders.filter(order => {
                if (statusFilter !== 'all' && order.status !== statusFilter) {
                    return false;
                }
                
                if (searchQuery) {
                    const searchString = `${order.id} ${order.items.map(i => i.title || i.name).join(' ')}`.toLowerCase();
                    if (!searchString.includes(searchQuery)) {
                        return false;
                    }
                }
                
                return true;
            });
            
            filteredOrders.sort((a, b) => {
                const dateA = new Date(a.createdAt || a.date);
                const dateB = new Date(b.createdAt || b.date);
                
                switch (sortFilter) {
                    case 'newest':
                        return dateB - dateA;
                    case 'oldest':
                        return dateA - dateB;
                    case 'highest':
                        return parseFloat(b.total) - parseFloat(a.total);
                    case 'lowest':
                        return parseFloat(a.total) - parseFloat(b.total);
                    default:
                        return dateB - dateA;
                }
            });
            
            displayOrders();
        }

        // ========== CLOSE MODAL ==========
        function closeModal() {
            document.getElementById('orderModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        // ========== DOWNLOAD ALL PRODUCTS (FIXED LOGIC) ==========
        function downloadAllProducts(orderId) {
            const order = allOrders.find(o => o._id === orderId);
            if (!order || order.status !== 'completed') {
                showNotification('‚ùå Order not found or not completed', 'error');
                return;
            }

            let downloadCount = 0;
            
            order.items.forEach((item) => {
                // Find the full product details to get the download link
                const product = allProducts.find(p => p._id === item.id); 
                
                if (product && product.downloadLink) {
                    window.open(product.downloadLink, '_blank');
                    downloadCount++;
                }
            });

            if (downloadCount > 0) {
                showNotification(`‚úÖ Opening ${downloadCount} download link${downloadCount > 1 ? 's' : ''}...`, 'success');
            } else {
                showNotification('‚ö†Ô∏è No downloadable links found for this order.', 'warning');
            }
        }

        // ========== RETRY ORDER (REDIRECT TO CHECKOUT) ==========
        async function retryOrder(orderId) {
            const order = allOrders.find(o => o._id === orderId);
            if (!order) {
                showNotification('‚ùå Order not found', 'error');
                return;
            }
            
            if (confirm(`Complete payment for Order #${order.id}?\n\nTotal: $${order.total}\n\nYou will be redirected to checkout.`)) {
                // Save order items to cart
                const cart = order.items.map(item => ({
                    id: item.id,
                    title: item.title || item.name,
                    category: item.category || 'Digital Product',
                    price: item.price,
                    icon: item.icon || 'üì¶'
                }));
                
                localStorage.setItem('uyehtech_cart', JSON.stringify(cart));
                showNotification('üîÑ Redirecting to checkout...', 'info');
                
                setTimeout(() => {
                    window.location.href = 'checkout.html';
                }, 1500);
            }
        }

        // ========== EXPORT ORDERS ==========
        function exportOrders() {
            if (allOrders.length === 0) {
                showNotification('‚ùå No orders to export', 'error');
                return;
            }
            
            const headers = ['Order ID', 'Date', 'Status', 'Items', 'Total', 'Payment Method'];
            const rows = allOrders.map(order => [
                order.id,
                formatDate(order.createdAt || order.date),
                order.status,
                order.items.map(i => i.title || i.name).join('; '),
                order.total,
                order.paymentMethod || 'Flutterwave'
            ]);
            
            let csvContent = headers.join(',') + '\n';
            rows.forEach(row => {
                csvContent += row.map(cell => `"${cell}"`).join(',') + '\n';
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `order-history-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            showNotification('‚úÖ Orders exported successfully!', 'success');
        }

        // ========== FORMAT DATE ==========
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatDateShort(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // ========== GET STATUS ICON ==========
        function getStatusIcon(status) {
            const icons = {
                'completed': '‚úÖ',
                'pending': '‚è≥',
                'processing': 'üîÑ',
                'failed': '‚ùå'
            };
            return icons[status] || 'üì¶';
        }

        // ========== TOGGLE SIDEBAR (MOBILE) ==========
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // ========== HANDLE OUTSIDE CLICK ==========
        function handleOutsideClick(event) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.getElementById('mobileMenuBtn');
            
            if (sidebar && menuBtn) {
                if (!sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
                    if (window.innerWidth <= 968 && sidebar.classList.contains('active')) {
                        sidebar.classList.remove('active');
                    }
                }
            }
        }

        // ========== LOGOUT ==========
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                showNotification('üëã Logged out successfully', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 500);
            }
        }

        // ========== SHOW NOTIFICATION ==========
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            
            const colors = {
                success: 'linear-gradient(135deg, #00b359, #00ff88)',
                error: 'linear-gradient(135deg, #ff4444, #ff6666)',
                info: 'linear-gradient(135deg, #0096ff, #00b4ff)'
            };
            
            notification.style.cssText = `
                position: fixed;
                top: 30px;
                right: 30px;
                background: ${colors[type] || colors.info};
                color: white;
                padding: 18px 25px;
                border-radius: 12px;
                font-weight: 600;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
                z-index: 10000;
                max-width: 400px;
                font-family: 'Montserrat', sans-serif;
                animation: slideIn 0.3s ease;
            `;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from {
                        transform: translateX(400px);
                        opacity: 0;
                    }
                    to {
                        transform: translateX(0);
                        opacity: 1;
                    }
                }
            `;
            document.head.appendChild(style);
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(400px)';
                notification.style.transition = 'all 0.3s ease';
                setTimeout(() => {
                    notification.remove();
                    style.remove();
                }, 300);
            }, 4000);
        }

        // ========== HANDLE WINDOW RESIZE ==========
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar && window.innerWidth > 968) {
                sidebar.classList.remove('active');
            }
        });

        console.log('‚úÖ Orders page loaded');
    </script>
